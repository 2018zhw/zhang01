<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例1-3-多级导航菜单</title>
    <style>
        /*样式重置*/
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        /*后代选择器，准确性更高*/
        #menu  li{
            float: left;
            margin-right: 5px;
        }
        #menu .main-menu{
            display: block;
            background: #cccccc;
            width: 120px;
            height: 30px;
            line-height: 30px;
        }
        #menu .sub-menu{
            background: #eeeeee;
            display: none;
        }
        #menu .sub-menu li{
            float:none;
            border-bottom: 1px dotted #000;//dotted点点点
            height: 25px;
            line-height: 25px;
        }
        /*在li上加hover,表示在滑入滑出li时，有交互操作，即sub-menu的样式发成了改变
        但浏览器IE6不兼容*/
        /*#menu >li:hover .sub-menu{*/
            /*display: block;*/
        /*}*/
    </style>
</head>
<body>
    <ul id="menu">
        <!--一级菜单亦可以点击跳转的形式-->
        <li>
            <a href="#" class="main-menu">link1</a>
            <ul class="sub-menu">
                <li><a href="#">sublink1</a></li>
                <li><a href="#">sublink2</a></li>
                <li><a href="#">sublink3</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="main-menu">link2</a>
            <ul class="sub-menu">
                <li><a href="#">sublink1</a></li>
                <li><a href="#">sublink2</a></li>
                <li><a href="#">sublink3</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="main-menu">link3</a>
            <ul class="sub-menu">
                <li><a href="#">sublink1</a></li>
                <li><a href="#">sublink2</a></li>
                <li><a href="#">sublink3</a></li>
            </ul>
        </li>
    </ul>
    <script>
//        document.getElementsByClassName('main-menu');//通过class名称来找元素，IE8以及其之前都不能用，有兼容性问题
        var oMenu = document.getElementById('menu');
        var aMainMenu = oMenu.getElementsByTagName('a'); // 在id是menu中找a标签 ，缩小范围，一共有12个a标签
        //console.log(aMainMenu);//得到的是节点列表nodeList,并不是严格意义上的数组
//        var aMainMenu = oMenu.getElementsByClassName('main-menu');
        var aSubMenu = oMenu.getElementsByTagName('ul');//只有3个
        var count = 0;
            for(var i=0;i<aMainMenu.length;i++){
               //选择自己需要的a标签
                if(aMainMenu[i].className =='main-menu'){


                    aMainMenu[i].index = count++;//为每一个main-menu对象添加一个自定义的属性index,for循环一结束，每一个main-menu都有了一个自定义的索引值
                    // 为了方便下面找到合适的索引，先存起来，用的时候再取出来。通过索引来建立的兄弟之间的关联关系
                    //为该标签添加滑入滑出事件
                    aMainMenu[i].onmouseover = function(){
                        aSubMenu[this.index].style.display = 'block';
                    };

                    aMainMenu[i].onmouseout = function(){
                        aSubMenu[this.index].style.display = 'none';
                    };
                }


        }

































    </script>
</body>
</html>
